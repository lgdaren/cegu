<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>我的vue</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
<script src="js/jquery-1.11.0.js"></script>
</head>
<body>
<div id="test">
	a={{a}},b={{b}}
	<marquee v-for="n in 10" v-bind:style="style1">{{n}}</marquee>
<!--方法处理器-->
	<button class="btn btn-warning" v-on:click="greet">点我</button>
</div>

</body>
<script src="js/vue.js"></script>
<script type="text/javascript">
var vm = new Vue({
	el:'#test',
	data:{
		a:1,
		style1:{
			color:'red',
			fontSize:'30px'
		}
	},
	computed:{
		b:function(){
			return this.a+1;
		}
	},
	// 在 `methods` 对象中定义方法
	methods:{
		greet:function(){
			alert(this.b)
		
		}
	}
})   
</script>
</html>
