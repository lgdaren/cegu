<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>我的vue</title>
<script src="js/jquery-1.11.0.js"></script>
</head>
<body>
<div id="test">
	<div v-bind:style="styleA">我是李刚大人</div>
</div>
</body>
<script src="js/vue.js"></script>
<script type="text/javascript">
new Vue({
	el:'#test',
	data:{
		styleA:{
			color:'red',
			fontSize:'30px'
		}
	}
	
})   
</script>
</html>
